<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="genius-box" attributes="source max-display-items">
    <template>
        <link rel="stylesheet" href="genius-box.css">
        <section id="box-overlay"></section>
        <section id="box-container">
            <section id="box-input">
                <input type="text" id="input" autofocus>
            </section>
            <section id="box-list">
                <article>
                    <span class="icon"></span>
                    <span class="title">Foo</span>
                    <span class="shortcut"></span>
                </article>
                <article class="current">
                    <span class="icon"></span>
                    <span class="title">Bar</span>
                    <span class="shortcut"></span>
                </article>
            </section>
        </section>
    </template>
    <script>
    Polymer('genius-box', {
        ready: function() {
            // Binding
            this.$.input.onkeyup = function keyBinding(e) {
                // Key down
                if (40 === e.keyCode) {
                    console.log('Down');
                // Key up
                } else if (38 === e.keyCode) {
                    console.log('Up');
                // Key enter
                } else if (13 === e.keyCode) {
                    console.log('Enter');
                // Others keys
                } else {
                    console.log('Others');
                }
            }
        }
    });
    </script>
</polymer-element>
