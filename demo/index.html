<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Genius Box demo</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="../src/genius-box.html">
</head>
<body>
	<genius-box source="data.json" max-display-items="3" id="geniusBox"></genius-box>

	<p>
		<a href="javascript:document.getElementById('geniusBox').open();">Open Genius Box</a> or press "<code>&lt;</code>" key.
	</p>

	<script>
	document.getElementsByTagName('body')[0].onkeyup = function(e) {
		if (188 === e.keyCode) {
			document.getElementById('geniusBox').open();
		}
	};
	</script>
</body>
</html>
